<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <h1><centre>Order Your Pizza</centre></h1>
    </header>
    <main>
        <form action="/submit-order" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone" required>
            </fieldset>
            <fieldset>
                <legend>Pizza Details</legend>
                <input type="number" name="number" placeholder="Number of Pizzas" min="1" max="10" required>
                <select name="size" required>
                    <option value="small">Small (6 slices)</option>
                    <option value="medium">Medium (8 slices)</option>
                    <option value="large">Large (12 slices)</option>
                </select>
                <label><input type="radio" name="shape" value="round" required> Round</label>
                <label><input type="radio" name="shape" value="square" required> Square</label>
                <label><input type="radio" name="crust" value="thin" required> Thin Crust</label>
                <label><input type="radio" name="crust" value="deep" required> Deep Dish</label>
                <label><input type="radio" name="crust" value="stuffed" required> Stuffed Crust</label>
                <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
                <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label>
                <label><input type="checkbox" name="toppings" value="onions"> Onions</label>
                <label><input type="checkbox" name="toppings" value="sausage"> Sausage</label>
                <label><input type="checkbox" name="toppings" value="bacon"> Bacon</label>
                <label><input type="checkbox" name="toppings" value="extra-cheese"> Extra Cheese</label>
                <label><input type="checkbox" name="toppings" value="black-olives"> Black Olives</label>
                <label><input type="checkbox" name="toppings" value="green-peppers"> Green Peppers</label>
            </fieldset>
            <fieldset>
                <legend>Delivery Information</legend>
                <select name="delivery-method" required>
                    <option value="delivery">Delivery</option>
                    <option value="takeout">Takeout</option>
                    <option value="eat-in">Eat-in</option>
                </select>
                <input type="text" name="address" placeholder="Delivery Address">
                <input type="time" name="delivery-time" placeholder="Preferred Delivery Time">
            </fieldset>
            <div>
                <button type="submit">Submit Order</button>
                <button type="reset">Reset Form</button>
            </div>
            <img style="float: left;" src="pizza.jpg" alt="pizza">
            <img id="float: right;" src="pizza 2.jpg" alt="pizza2">

</body>
</html>
